<header class="pure-g">
            <div class="topbar pure-u-1">
              <div class="content pure-g">
                
                <a href="{{ site.url }}/" class="home pure-u-md-1-4 pure-u-3-4"><div class="zetta-logo">zetta</div></a>
                
                <section class="pure-u-1-4 hide-md" id="navToggle">
                  <button class="icon"><span>toggle menu</span></button>
                </section>
                
                <nav class="closed pure-u-1 pure-u-md-3-4">
                  <section class="pure-g">
                      <ul class="pure-u-1">
                        <li><a href="https://github.com/zettajs/zetta">GitHub</a></li>
                        <li><a href="/modules">Modules</a></li>
                        <li><a href="https://github.com/zettajs/zetta/wiki" >Docs</a></li>
                        <li {% if page.layout == "community" %} class="active"{%endif%}><a href="/community">Community</a></li>
                                                <!--
                        <li{% if page.layout == "reference" %} class="active"{%endif%}><a href="/reference">Reference</a></li>
                        <li{% if page.layout == "guide" %} class="active"{%endif%}><a href="/guides" >Guides</a></li>
                        -->
                        <li{% if page.layout == "project" %} class="active"{%endif%}><a href="/projects">Projects</a></li>

                      </ul>
                  </section>
                </nav>

                
                
              </div>
            </div>
            <section id="thisis" class="pure-u-1">
              <div class="content">
                <h1>{{ page.title }}</h1>
                {% if page.layout == 'home' %}
                  {{ content }}
                {% else %}
                  {{ page.description }}
                {% endif %}
              </div>
            </section>
  
</header>
